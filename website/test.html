	<h1>Will you divorce ?</h1>

	<form action="/predict"method="POST">
		<div class="field" tabindex="1">
			<label for="Q1"> 1. If one of us apologizes when our discussion deteriorates, the discussion ends </label>

		</div>
		    <label for="Q2"> 2. I know we can ignore our differences, even if things get hard sometimes. </label>
			<input name="Q2" type="number" placeholder="1 to 5" required min="1" max="5">
		</div>
	</form>
</div>
